<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PureSoft AI Agent</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #010348;
      --bg: #0f1a1f;
      --chat-bg: #111b21;
      --sent: #005c4b;
      --received: #202c33;
      --text: #e9edef;
      --input: #2a3942;
      --accent: #000481;
      --product-bg: #182229;
      --price-color: #00d4aa;
      --border-color: #334;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: var(--primary);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header img { height: 48px; }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }
    .message {
      max-width: 82%;
      padding: 0.95rem 1.2rem;
      border-radius: 16px;
      line-height: 1.65;
      font-size: 1.02rem;
      word-wrap: break-word;
      position: relative;
    }
    .sent {
      align-self: flex-end;
      background: var(--accent);
      color: white;
      border-bottom-right-radius: 4px;
    }
    .received {
      align-self: flex-start;
      background: var(--received);
      color: var(--text);
      border-bottom-left-radius: 4px;
    }
    .city-tag {
      font-size: 0.78rem;
      opacity: 0.75;
      margin-top: 8px;
      font-style: italic;
    }
    .product-card {
      margin-top: 14px;
      background: linear-gradient(135deg, #182229, #1e2a32);
      border-radius: 16px;
      padding: 16px;
      border: 1px solid var(--border-color);
      max-width: 340px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      transition: transform 0.25s;
    }
    .product-card:hover { transform: translateY(-5px); }
    .product-name {
      font-weight: 700;
      font-size: 1.15rem;
      color: #fff;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .product-price {
      color: var(--price-color);
      font-weight: bold;
      font-size: 1.35rem;
      margin: 10px 0;
    }
    .product-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--accent);
      color: white;
      padding: 12px 24px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .product-link:hover {
      background: #0006a7;
      transform: scale(1.06);
    }
    .chat-image {
      max-width: 240px;
      max-height: 240px;
      border-radius: 14px;
      margin-top: 10px;
      display: block;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
    }
    .typing {
      font-style: italic;
      color: #8696a0;
      align-self: flex-start;
      background: var(--received);
      padding: 0.7rem 1rem;
      border-radius: 14px;
      border-bottom-left-radius: 4px;
    }
    .input-area {
      padding: 0.8rem;
      background: var(--chat-bg);
      border-top: 1px solid var(--border-color);
    }
    .input-row {
      display: flex;
      gap: 0.7rem;
      align-items: center;
    }
    #userInput {
      flex: 1;
      padding: 1rem 1.4rem;
      border: none;
      border-radius: 30px;
      background: var(--input);
      color: white;
      font-size: 1.05rem;
      outline: none;
    }
    .icon-btn, #sendBtn {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .icon-btn {
      background: #010348;
      color: #8696a0;
    }
    .icon-btn:hover { background: var(--accent); color: white; }
    #sendBtn {
      background: var(--primary);
      color: white;
    }
    #sendBtn.has-image { background: var(--accent); }
    #sendBtn:hover { background: #0006a7; transform: scale(1.12); }
    .image-preview {
      display: flex;
      justify-content: flex-end;
      padding: 0 0.5rem;
      margin-top: 8px;
    }
    .preview-img {
      max-width: 100px;
      max-height: 100px;
      border-radius: 12px;
      border: 4px solid var(--accent);
      box-shadow: 0 3px 10px rgba(0,0,0,0.6);
    }
    .remove-preview {
      background: #c00;
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      margin-right: -14px;
      margin-top: -14px;
      font-size: 1rem;
    }
    ::-webkit-scrollbar { width: 7px; }
    ::-webkit-scrollbar-thumb { background: #334; border-radius: 4px; }
  </style>
</head>
<body>

  <div class="header">
    <img src="./Logo.jpg" alt="PURESOFT Logo">
  </div>

  <div class="chat-container" id="chatBox"></div>

  <div class="input-area">
    <div class="input-row">
      <label for="imageInput" class="icon-btn">
        <i class="fas fa-camera"></i>
      </label>
      <input type="file" id="imageInput" accept="image/*" style="display: none;" />
      
      <input type="text" id="userInput" placeholder="اكتب رسالتك هنا..." autocomplete="off" />
      
      <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <div class="image-preview" id="imagePreview" style="display: none;">
      <div style="position: relative;">
        <img id="previewImg" class="preview-img" />
        <button class="remove-preview" id="removePreview">X</button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');
    const removePreviewBtn = document.getElementById('removePreview');

    const API_URL = "https://puresoftaiagent-production-f7eb.up.railway.app/api/chat"; // عدّل الرابط لو غيرته

    let hasWelcomed = false;
    let selectedImage = null;
    let selectedFile = null;

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      selectedFile = file;
      const reader = new FileReader();
      reader.onload = (ev) => {
        selectedImage = ev.target.result;
        previewImg.src = selectedImage;
        imagePreview.style.display = 'flex';
        sendBtn.classList.add('has-image');
      };
      reader.readAsDataURL(file);
    });

    removePreviewBtn.addEventListener('click', () => {
      imageInput.value = '';
      selectedImage = null;
      selectedFile = null;
      imagePreview.style.display = 'none';
      sendBtn.classList.remove('has-image');
    });

    function addMessage(text, type, city = null) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.innerHTML = text.replace(/\n/g, '<br>');

      if (city && !hasWelcomed) {
        const cityTag = document.createElement('div');
        cityTag.className = 'city-tag';
        cityTag.textContent = `موقعك: ${city}`;
        msg.appendChild(cityTag);
        hasWelcomed = true;
      }
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    function addUserImage(src) {
      const msg = document.createElement('div');
      msg.className = 'message sent';
      const img = document.createElement('img');
      img.src = src;
      img.className = 'chat-image';
      msg.appendChild(img);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function createProductCards(text) {
      const lines = text.split('\n');
      const cardsContainer = document.createElement('div');
      cardsContainer.style.marginTop = '14px';
      cardsContainer.style.display = 'flex';
      cardsContainer.style.flexDirection = 'column';
      cardsContainer.style.gap = '12px';

      let currentCard = null;

      for (let line of lines) {
        line = line.trim();
        if (line.startsWith('•')) {
          if (currentCard) cardsContainer.appendChild(currentCard);
          currentCard = document.createElement('div');
          currentCard.className = 'product-card';
        }
        if (!currentCard) continue;

        if (line.includes('السعر:')) {
          const price = line.split('السعر:')[1].trim();
          const priceEl = document.createElement('div');
          priceEl.className = 'product-price';
          priceEl.textContent = price;
          currentCard.appendChild(priceEl);
        } else if (line.includes('https://')) {
          const link = line.match(/https?:\/\/[^\s]+/)?.[0];
          if (link) {
            const nameEl = document.createElement('div');
            nameEl.className = 'product-name';
            nameEl.textContent = currentCard.textContent.split('السعر:')[0].replace('•', '').trim();
            currentCard.innerHTML = '';
            currentCard.appendChild(nameEl);
            currentCard.appendChild(document.createElement('div')).outerHTML = ''; // clear

            const linkEl = document.createElement('a');
            linkEl.href = link;
            linkEl.target = '_blank';
            linkEl.className = 'product-link';
            linkEl.innerHTML = `<i class="fas fa-shopping-cart"></i> شوف المنتج على أفاق`;
            currentCard.appendChild(linkEl);
          }
        }
      }
      if (currentCard) cardsContainer.appendChild(currentCard);
      return cardsContainer.childElementCount > 0 ? cardsContainer : null;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.id = 'typing';
      typing.textContent = 'PureSoft بيفكر...';
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      const file = selectedFile;

      if (!message && !file) return;

      if (message) addMessage(message, 'sent');
      if (selectedImage) addUserImage(selectedImage);

      userInput.value = '';
      removePreviewBtn.click();

      showTyping();

      const formData = new FormData();
      if (message) formData.append('message', message);
      if (file) formData.append('image', file);

      try {
        const res = await fetch(API_URL, { method: 'POST', body: formData });
        const data = await res.json();
        removeTyping();

        if (data.error) {
          addMessage("عذرًا، فيه مشكلة: " + data.error, 'received');
          return;
        }

        const botMsg = addMessage(data.reply, 'received', data.city);

        // لو البوت بعت منتجات → نعمل كروت
        if (data.type === "products" || data.reply.includes('السعر:') || data.reply.includes('https://afaq-stores.com')) {
          const cards = createProductCards(data.reply);
          if (cards) botMsg.appendChild(cards);
        }

      } catch (err) {
        console.error(err);
        removeTyping();
        addMessage("مشكلة في الاتصال.. جرب تاني بعد شوية!", 'received');
      }

      selectedImage = null;
      selectedFile = null;
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => e.key === 'Enter' && sendMessage());

    window.onload = () => {
      addMessage("أهلًا يا وحش! أنا PureSoft AI، مساعدك في اللبس والتسوق والجو\nجرب تكلمني وشوف السحر!", 'received');
      userInput.focus();
    };
  </script>
</body>
</html>
